<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/recruterLogin.css">
</head>
<body>
   <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <p class="description">Enter your credentials to access your account</p>
    
            <form action="rcLogin" method="post">
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required class="input-field">
                </div>
    
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required class="input-field">
                </div>
    
                <button type="submit" class="sendMessage-btn">Login</button>
            </form>
    
            <p class="signup-text">
                Don't have an account? <a href="RecSignup.html" class="signup-link">Sign up</a>
            </p>
        </div>
    </div>
</body>
</html>
