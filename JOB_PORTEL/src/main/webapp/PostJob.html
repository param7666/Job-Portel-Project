<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Job Posting Form</h2>
        <form action="AddJobServlet" method="POST">
            <!-- Job ID -->
            <div class="form-group">
                <label for="jobId">Job ID:</label>
                <input type="text" id="jobId" name="jobId" required>
            </div>

            <!-- Recruiter ID -->
            <div class="form-group">
                <label for="recruterId">Recruiter ID:</label>
                <input type="text" id="recruterId" name="recruterId" required>
            </div>

            <!-- Company Name -->
            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>

            <!-- Job Title -->
            <div class="form-group">
                <label for="title">Job Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <!-- Salary -->
            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" step="0.01" required>
            </div>

            <!-- Role -->
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" required>
            </div>

            <!-- Employment Type -->
            <div class="form-group">
                <label for="empType">Employment Type:</label>
                <select id="empType" name="empType" required>
                    <option value="Full-Time">Full-Time</option>
                    <option value="Part-Time">Part-Time</option>
                    <option value="Contract">Contract</option>
                </select>
            </div>

            <!-- Category -->
            <div class="form-group">
                <label for="catagory">Category:</label>
                <input type="text" id="catagory" name="catagory" required>
            </div>

            <!-- Location -->
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <!-- Experience -->
            <div class="form-group">
                <label for="Experince">Experience:</label>
                <input type="text" id="Experince" name="Experince" required>
            </div>

            <!-- Skills -->
            <div class="form-group">
                <label for="skill">Skills:</label>
                <textarea id="skill" name="skill" required></textarea>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <!-- Responsibilities -->
            <div class="form-group">
                <label for="responsibility">Responsibilities:</label>
                <textarea id="responsibility" name="responsibility" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Post Job</button>
            </div>
        </form>
    </div>
</body>
</html>
