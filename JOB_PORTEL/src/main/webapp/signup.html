<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>signupPage</title>
 <link rel="stylesheet" href="css/signup.css">
</head>
<body>
	    <div class="signup-container">
        <div class="signup-box form-card1 form-card2">
            <h2>Create an Account</h2>
            <p class="description">Sign up to access personalized job recommendations, apply for jobs, and track your applications.</p>
            <form action="signup" method="post">
                <div class="form-field">
                    <label for="name" style="color: #64ffda;">First Name</label>
                    <input type="text" id="name" name="name" class="input-field" required>
                </div>
                <div class="form-field">
                    <label for="sirname" style="color: #64ffda;">Last Name</label>
                    <input type="text" id="sirname" name="sirname" class="input-field" required>
                </div>
                <div class="form-field">
                    <label for="email" style="color: #64ffda;">Email</label>
                    <input type="email" id="email" name="email" class="input-field" required>
                </div>
                <div class="form-field">
                    <label for="phone" style="color: #64ffda;">Phone</label>
                    <input type="tel" id="phone" name="phone" class="input-field" required>
                </div>
                <div class="form-field">
                    <label for="age" style="color: #64ffda;">Age</label>
                    <input type="number" id="age" name="age" class="input-field" required>
                </div>
                <div class="form-field">
                    <label for="city" style="color: #64ffda;">City</label>
                    <input type="text" id="city" name="city" class="input-field" required>
                </div>
                <div class="form-field">
                    <label for="state" style="color: #64ffda;">State</label>
                    <input type="text" id="state" name="state" class="input-field" required>
                </div>
                <div class="form-field">
                    <label for="country" style="color: #64ffda;">Country</label>
                    <input type="text" id="country" name="country" class="input-field" required>
                </div>
                <button type="submit" class="sendMessage-btn">Sign Up</button>
            </form>
            <p class="signup-text">Already have an account? <a href="#" class="signup-link">Login</a></p>
        </div>
    </div>
</body>
</html>
