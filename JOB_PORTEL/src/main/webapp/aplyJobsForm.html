<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="container">
    <h2 style="text-align: center;">Apply for Job</h2>
    <form action="applyJob" method="post" enctype="multipart/form-data" class="apply-form">
        <!-- Hidden fields for Job and Recruiter ID -->
        <input type="hidden" name="jid" value="<%= request.getParameter("jid") %>">
        <input type="hidden" name="rid" value="<%= request.getParameter("rid") %>">

        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" name="experience" min="0" required>
        </div>

        <div class="form-group">
            <label for="qualification">Highest Qualification:</label>
            <select id="qualification" name="qualification" required>
                <option value="High School">High School</option>
                <option value="Diploma">Diploma</option>
                <option value="Bachelor's">Bachelor's</option>
                <option value="Master's">Master's</option>
                <option value="PhD">PhD</option>
            </select>
        </div>

        <div class="form-group">
            <label for="resume">Upload Resume (PDF only):</label>
            <input type="file" id="resume" name="resume" accept=".pdf" required>
        </div>

        <button type="submit" class="card__btn">Submit Application</button>
    </form>
</div>

</body>
</html>
