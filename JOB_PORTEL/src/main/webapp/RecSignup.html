<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="css/recSignup.css">
</head>
<body>
   <div class="login-container">
    <div class="login-box">
        <h2>Sign Up</h2>
        <p class="description">Create an account to get started</p>

        <form action="#" method="post">
            <div class="form-field">
                <label for="comId">Company ID</label>
                <input type="text" id="comId" name="comId" required class="input-field">
            </div>

            <div class="form-field">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required class="input-field">
            </div>

            <div class="form-field">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" required class="input-field">
            </div>

            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required class="input-field">
            </div>

            <div class="form-field">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required class="input-field">
            </div>

            <button type="submit" class="sendMessage-btn">Sign Up</button>
        </form>
    </div>
</div>

</body>
</html>
