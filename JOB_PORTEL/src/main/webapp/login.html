<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
   <div class="login-container">
        <div class="login-box form-card1 form-card2">
            <h2>Welcome to Job Portal</h2>
            <p class="description">Find your dream job today! Login to access personalized job recommendations, apply for jobs, and track your applications.</p>
            <form action="login" method="post">
                <div class="form-field">
                    <label for="username" style="color: #64ffda;">Username</label>
                    <input type="text" id="username" name="username" class="input-field" required>
                </div>
                <div class="form-field">
                    <label for="password" style="color: #64ffda;">Password</label>
                    <input type="password" id="password" name="password" class="input-field" required>
                </div>
                <button type="submit" class="sendMessage-btn">Login</button>
            </form>
            <p class="signup-text">New to Job Portal? <a href="signup.html" class="signup-link">Sign Up</a></p>
            <p class="signup-text"> <a href="RecLogin.html" class="signup-link">Recruter</a></p>
        </div>
    </div>
    
</body>
</html>
